<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>DFA Learn HTML/CSS</h1>
      </div>
      <form action="">
        <input placeholder="Enter email..." type="email" />
        <input placeholder="Enter password..." type="password" />
        <input type="submit" value="Login" />
      </form>
    </header>
    <main>
      <div class="people-network">
        <p>
          Facebook helps you to connect and share with the people in your life.
        </p>
        <img src="./images/people-network.png" alt="people-network" />
      </div>
      <!-- group 2 code -->
      <div id="sign-up-container">
        <h2 id="container-header">Create an account</h2>
        <h3 id="container-subheader">It&apos;s free and always will be</h3>
        <form id="sign-up-form">
          <div id="name-inputs">
            <input
              id="firstName"
              type="text"
              placeholder="First Name"
              class="text-input"
            />
            <input
              id="lastName"
              type="text"
              placeholder="Last Name"
              class="text-input"
            />
          </div>
          <input
            id="mobileOrEMail"
            type="text"
            placeholder="Mobile number or Email"
            class="text-input"
          />
          <input
            id="password"
            type="password"
            placeholder="New Password"
            class="text-input"
          />
          <div id="birthday-inputs">
            <label for="birthday">Birthday</label>
            <input id="birthday" type="date" name="birthday" />
          </div>
          <input type="radio" name="male/female" value="Female" />
          <label for="male/female">Female</label>
          <input type="radio" name="male/female" value="Male" />
          <label for="male/female">Male</label>
          <input type="radio" name="male/female" value="Other" />
          <label for="male/female">Other</label>

          <p id="small-print">
            By clicking Sign Up, you agree to our Terms, Data Policy and Cookie
            Policy. You may receive SMS notifications from us and can opt out at
            any time.
          </p>
          <button id="sign-up-button" type="submit">Sign Up</button>
        </form>
      </div>
    </main>
  </body>
</html>
