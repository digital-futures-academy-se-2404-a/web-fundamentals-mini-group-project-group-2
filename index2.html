<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    
    <div id="sign-up-container">
        <h2 id="container-header">Create an account</h2>
        <h3 id="container-subheader">It&apos;s free and always will be</h3>
         <form id="sign-up-form">
            <div id="name-inputs">
                <input id="firstName" type="text" placeholder="First Name" class="text-input"/>
                <input id="lastName" type="text" placeholder="Last Name" class="text-input"/>
            </div>
                <input id="mobileOrEMail" type="text" placeholder="Mobile number or Email" class="text-input"/>
                <input id="password" type="password" placeholder="New Password" class="text-input"/>
            <div id="birthday-inputs">
                <label for="birthday">Birthday</label>
                <input id="birthday" type="date" name="birthday"/>
            </div>
            <input type="radio" name="male/female" value="Female"/>
            <label for="male/female">Female</label>
            <input type="radio" name="male/female" value="Male"/>
            <label for="male/female">Male</label>
            <input type="radio" name="male/female" value="Other"/>
            <label for="male/female">Other</label>
            
            <p id="small-print">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
            <button id="sign-up-button" type="submit">Sign Up</button>
        </form>
    </div>

   

    
</body>

</html>
